{% extends 'blog/base.html' %}

{% block title %}
    <title>My super juesy bloh</title>
{% endblock %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
        {% endif %}
        {% if request.user == post.author %}
        <a href="/posts/{{ post.id }}/edit" class="top-menu">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
